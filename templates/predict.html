<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUTD.AI - Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='Icon.png') }}">
    <script>
    function selectOption(btn, category) {
        // Remove existing selection
        document.querySelectorAll(`[data-category="${category}"]`).forEach(b => {
            b.classList.remove('selected');
        });
        
        // Set new selection
        btn.classList.add('selected');
        document.getElementById(`hidden-${category}`).value = btn.dataset.value;
    }
    </script>
</head>
<body class="predict-page">
    <div class="predict-container">
        <form action="/predict" method="POST">
            <!-- Numerical Inputs -->
            <div class="input-group">
                <label>Age:</label>
                <input type="number" class="num-input" name="age" required>
            </div>

            <div class="input-group">
                <label>Weight (kg):</label>
                <input type="number" class="num-input" name="weight" step="0.1" required>
            </div>

            <div class="input-group">
                <label>Blood Pressure (mmHg):</label>
                <input type="number" class="num-input" name="blood_pressure" required>
            </div>

            <div class="input-group">
                <label>Body Temperature (Â°C):</label>
                <input type="number" class="num-input" name="body_temp" step="0.1" required>
            </div>

            <div class="input-group">
                <label>Protein in Urine (mg/dL):</label>
                <input type="number" class="num-input" name="protein_urine" step="0.1" required>
            </div>

            <div class="input-group">
                <label>Urine Specific Gravity (g/mL):</label>
                <input type="number" class="num-input" name="urine_density" step="0.001" required>
            </div>

            <div class="input-group">
                <label>Urine pH Level:</label>
                <input type="number" class="num-input" name="urine_ph" step="0.1" required>
            </div>

            <!-- Categorical Inputs -->
            <div class="section-title">Diet:</div>
            <div class="btn-group">
                <button type="button" class="option-btn" data-category="diet" data-value="Balanced" onclick="selectOption(this, 'diet')">Balanced</button>
                <button type="button" class="option-btn" data-category="diet" data-value="Low Carb" onclick="selectOption(this, 'diet')">Low Carb</button>
                <button type="button" class="option-btn" data-category="diet" data-value="High Protein" onclick="selectOption(this, 'diet')">High Protein</button>
                <button type="button" class="option-btn" data-category="diet" data-value="Low Protein" onclick="selectOption(this, 'diet')">Low Protein</button>
                <button type="button" class="option-btn" data-category="diet" data-value="High Carb" onclick="selectOption(this, 'diet')">High Carb</button>
            </div>
            <input type="hidden" id="hidden-diet" name="diet" required>

            <div class="section-title">Supplements:</div>
            <div class="btn-group">
                <button type="button" class="option-btn" data-category="supplements" data-value="No" onclick="selectOption(this, 'supplements')">No</button>
                <button type="button" class="option-btn" data-category="supplements" data-value="Yes" onclick="selectOption(this, 'supplements')">Yes</button>
            </div>
            <input type="hidden" id="hidden-supplements" name="supplements" required>

            <div class="section-title">Physical Activity:</div>
            <div class="btn-group">
                <button type="button" class="option-btn" data-category="activity" data-value="Low" onclick="selectOption(this, 'activity')">Low</button>
                <button type="button" class="option-btn" data-category="activity" data-value="Medium" onclick="selectOption(this, 'activity')">Medium</button>
                <button type="button" class="option-btn" data-category="activity" data-value="High" onclick="selectOption(this, 'activity')">High</button>
            </div>
            <input type="hidden" id="hidden-activity" name="physical_activity" required>

            <div class="section-title">Symptoms:</div>
            <div class="btn-group">
                <button type="button" class="option-btn" data-category="symptoms" data-value="None" onclick="selectOption(this, 'symptoms')">None</button>
                <button type="button" class="option-btn" data-category="symptoms" data-value="Pain" onclick="selectOption(this, 'symptoms')">Pain</button>
                <button type="button" class="option-btn" data-category="symptoms" data-value="Frequent Urination" onclick="selectOption(this, 'symptoms')">Frequent Urination</button>
                <button type="button" class="option-btn" data-category="symptoms" data-value="Blood in Urine" onclick="selectOption(this, 'symptoms')">Blood in Urine</button>
                <button type="button" class="option-btn" data-category="symptoms" data-value="Severe Pain" onclick="selectOption(this, 'symptoms')">Severe Pain</button>
                <button type="button" class="option-btn" data-category="symptoms" data-value="Nausea" onclick="selectOption(this, 'symptoms')">Nausea</button>
                <button type="button" class="option-btn" data-category="symptoms" data-value="Urgency" onclick="selectOption(this, 'symptoms')">Urgency</button>
                <button type="button" class="option-btn" data-category="symptoms" data-value="Difficulty Urinating" onclick="selectOption(this, 'symptoms')">Difficulty Urinating</button>
                <button type="button" class="option-btn" data-category="symptoms" data-value="Burning Urination" onclick="selectOption(this , 'symptoms')">Burning Urination</button>
            </div>
            <input type="hidden" id="hidden-symptoms" name="symptoms" required>

            <div class="section-title">Urine Color:</div>
            <div class="btn-group">
                <button type="button" class="option-btn" data-category="color" data-value="Yellow" onclick="selectOption(this, 'color')">Yellow</button>
                <button type="button" class="option-btn" data-category="color" data-value="Dark Yellow" onclick="selectOption(this, 'color')">Dark Yellow</button>
                <button type="button" class="option-btn" data-category="color" data-value="Amber" onclick="selectOption(this, 'color')">Amber</button>
                <button type="button" class="option-btn" data-category="color" data-value="Cloudy" onclick="selectOption(this, 'color')">Cloudy</button>
            </div>
            <input type="hidden" id="hidden-color" name="urine_color" required>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
